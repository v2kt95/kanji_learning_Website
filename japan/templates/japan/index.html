            <div id="page-wrapper" class="gray-bg">

                        <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                        <form role="search" class="navbar-form-custom" action="search_results.html">

                                <input type="text" placeholder="Search for something..." class="form-control" name="top-search" id="top-search">

                        <ol class="breadcrumb">
                            <li>
                                <a href="index.html">This is</a>

                        </ol>

                        </div>

                                <h5>Remain Word</h5>
                            </div>
                            <div class="ibox-content scroll_table">
                                <table class="table" id="remain_table">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Word</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="(item, index) in remain_list">
                                            <td>[[index]]</td>
                                            <td>[[item.kanji]]</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>Pie </h5>

                            </div>
                            <div class="ibox-content">
                                <div>
                                    <div id="stocked"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
<!--                    chart group                 -->

<!--                    main group                 -->
                <div class="wrapper wrapper-content">
                    <div class="middle-box text-center animated fadeInRightBig" style="padding-bottom: 40px;margin-top: 0px;padding-top: 0px;">

                        <div class="bg-primary p-xs b-r-xl " style="font-size: 50px;align-items: center;">

                                <label class='main_label_element'>[[words[current_index].kanji_form]]</label>
                                <div v-if="!is_lock">
                                    <div class="row" style="margin-left: 0; margin-right: 0">

                                        <div class="bg-primary p-xs b-r-xl col-md-4" style="font-size: 20px;align-items: center;" v-html="words[current_index].meaning_form"></div>
                                        <div class="bg-primary p-xs b-r-xl col-md-4" style="font-size: 20px;align-items: center;" v-html="words[current_index].kanji_meaning_label_value"></div>
                                    </div>
                                    <div class="row" style="margin-left: 0; margin-right: 0">
                                        <div id="kanji_explain_2" class="bg-primary p-xs b-r-xl col-md-12" style="font-size: 20px;align-items: center;" v-html="current_kanji.kanji_explain"></div>
                                    </div>
                                </div>

                                <div v-if="is_lock">
                                    <div class="row" style="margin-left: 0; margin-right: 0">
                                        <div class="bg-primary p-xs b-r-xl col-md-4" style="font-size: 20px;align-items: center;"><i class='fa fa-lock'></i></div>
                                        <div class="bg-primary p-xs b-r-xl col-md-4" style="font-size: 20px;align-items: center;"><i class='fa fa-lock'></i></div>

                                    </div>
                                    <div class="row" style="margin-left: 0; margin-right: 0">
                                        <div id="kanji_explain_2" class="bg-primary p-xs b-r-xl col-md-12"
                                             style="font-size: 20px;align-items: center;"><i class='fa fa-lock'></i></div>
                                    </div>
                                </div>

                            </div>

                        </br>
                        <button v-on:click="back_ward" class="btn btn-primary btn-rounded">BACK WARD</button>
                        <button v-on:click="next_event" class="btn btn-primary btn-rounded">NEXT</button>

                        <button v-on:click="for_ward" class="btn btn-primary btn-rounded">FOR WARD</button>

    <script src="{% static 'japan/js/plugins/slick/slick.min.js' %}"></script>

        .switch {
